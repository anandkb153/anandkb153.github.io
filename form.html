<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn Forms</title>
</head>
<body>
   <form action="../HTML/index.html" method="get">

    <div>
        <label for="user name">User Name</label>
        <input type="text" id="user name" name="User_Name" maxlength="20" required>
    </div>

   <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="Password" required minlength="6" maxlength="12">
   </div>

   <div>
    <label for="email">Email</label>
    <input type="email" name="Email-Id" id="email" required maxlength="30" >
   </div>
   <button type="submit">Login</button>
    
    

   </form>
   

   

</body>
</html>
